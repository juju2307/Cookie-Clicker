<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cookie Clicker</title>
</head>
<body>
    <div>
        <button id="sound">
            <img src="/assets/img/mute.png" alt="bouton son" id="buttonSound">
        </button>
        <audio autoplay loop id="audio1">
        <source src="/assets/sound/background.mp3" type="audio/mp3">
        </audio>
    </div>

    <img class="sun" src="assets/img/sun.png" alt="sun">
    <p id="message"></p>
    <div class="game-wrapper">
        <div class="island-wrapper">
            <div class="island">
                <button id="lapin">
                    <img src="assets/img/pierre2.png" alt="Pierre Lapin" width="1239" height="2477">
                    <img src="assets/img/stade-5.png" id="crotteimg" alt="Crottes Lapin" width="626" height="443">
                </button>
                <img class="island-img" src="assets/img/island.png" alt="sun">
            </div>
        </div>

        <div class="sheet-wrapper">
            <div class="game-data">
                <div class="data">
                    <p><span id="count">0</span> Crotte</p>

                    <div>
                        <p>Multiplicateur <span id="multiplicator">x1</span></p>
                        <p><span id="perSecond">0</span> Crottes/s</p>
                    </div>

                    <p>Bonus <span id="bonusTimer">30</span>s</p>
                </div>

                <div class="store">
                    <div class="item">
                        <div class="item-header">
                            <p class="name">Multiplicateur</p>
                            <p class="lvl" id="multiplicatorlvl">1</p>
                        </div>
                        <div class="item-button">
                            <button id="multiplicatorButton">
                                Améliorer pour 50 Crottes
                            </button>
                        </div>
                    </div>

                    <div class="item">
                        <div class="item-header">
                            <p class="name">AutoClick</p>
                            <p class="lvl" id="autoclicklvl">1</p>
                        </div>
                        <div class="item-button">
                            <button id="autoclickButton">
                                Améliorer pour 250 Crottes
                            </button>
                        </div>
                    </div>

                    <div class="item">
                        <div class="item-header">
                            <p class="name">Bonus</p>
                        </div>
                        <div class="item-button">
                            <button id="bonusButton">
                                Améliorer pour 2500 Crottes
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <img class="sheet" src="assets/img/background_sheet.png" alt="sheet">
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
